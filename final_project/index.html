<html>
	<head>
		<title>Chris Jordan</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<script src="//use.typekit.net/oni1xvk.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	</head>
	
	<body>
		<!-- grid class = .container:wrapper for all your rows
		.row :contains all your column classes
		.col-##-##: the sizes of the columns in your row -->


		<!-- the smaller screens will not inherit the layout of the
		larger screen. -->
<!-- 
        you could create a whole layout only using xs -->

        <!-- ordering classes:
        	.col-##-push-##: push your columns
        	.col-##-pull-##: pulls your columns
        	push and pull doesn't work on xs or sm 
        	only on med and lg -->

       <!--  offset class (only for md and lg screens):
        	.col-##-offset-## move your columns depending what the column 
        	is offset by -->
        
       <!--  responsive utility classes: they hide and show content on your
        screen depending on which device you style for.

        			.visible-##: your content will only be visible 
        			on that screen size

        			.hidden-##: your content will only be hidden on 
        			that screen size -->


		<div class="container-fluid">
		    <!-- first -->
			<div class="row">
				
				<div class="col-xs-12">
				<h1 class="visible-xs">extra small screens</h1>
				<h1 class="visible-sm"> small screens</h1>
				<h1 class="visible-md">medium screens</h1>
				<h1 class="visible-lg">large screens</h1>
				</div>



			</div>




			<!-- second -->
			<div class="row">
				
				<div class="col-xs-6 col-lg-4">.col-xs-6</div>
				<div class="col-xs-6 col-lg-8">.col-xs-6</div>
			</div>

			<!-- third -->
			<div class="row hidden-xs">
				<div class="col-sm-6">
					<div class="row">
						<div class="col-xs-4">.col-xs-4</div>
						<div class="col-xs-8">.col-xs-8</div>
					</div>
					
				</div>

				<div class="col-sm-6">
					<div class="row">
						<div class="col-xs-4 col-md-push-8">.col-xs-4</div>
						<div class="col-xs-8 col-md-pull-4">.col-xs-8</div>
					</div>
					
				</div>

				
			</div>

			<!-- fourth -->
			<div class="row footer">
					<div class="col-sm-4">.col-sm-4</div>
					<div class="col-sm-4">.col-sm-4</div>
					<div class="col-sm-4">.col-sm-4</div>
					
				</div>
        
            <div class="row">
                  	<div class=" col-md-4 col-md-offset-4 panel">
                  		find easy devtuts social
                  	</div>



            </div>







		</div>
		
		
	</body>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	
	
</body>
</html>
